<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>SisCNPJ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="js/validaCnpj.js"></script>
    <script src="js/validaCNPJ2.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/gerarJSON.js"></script>
    <script src="js/limpar.js"></script>
    <script src="js/Formulario.js"></script>
    <script src="js/validarFormulario.js"></script>
</head>



<body class="container" style="padding-top: 40px">

    <h3 class="text-center">SisCNPJ</h3>
    <p class="text-center">Formulário criado para o PSI 2169/2018 - Autor(a): JMK</p>

    <form name="myForm" class="form" action="#">

        <div class="form-group">
            <label for="cnpj">CNPJ</label>
            <input type="number" id="cnpj" class="form-control" onblur="validarCNPJK()" required autofocus/>
        </div>

        <div class="form-group">
            <label for="razaoSocial">Razão Social</label>
            <input type="text" id="razaoSocial" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="nomeFantasia">Nome Fantasia</label>
            <input type="text" id="nomeFantasia" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="dataCriacaoEmpresa">Data da Criação da Empresa</label>
            <input type="date" id="dataCriacaoEmpresa" class="form-control" required/>
        </div>

        <div class="form-group">
            <label for="cpf">CPF do Proprietário</label>
            <input type="text" id="cpf" class="form-control" required/>
        </div>

        <div class="text-center">
            <button onclick="validateForm()" class="btn btn-primary text-center" type="button">
                Validar Formulário
            </button>
            <button id="gerar" onclick="gerarJSON()" disabled="disabled" class="btn btn-primary text-center" type="button">
                Gerar JSON
            </button>
            <button id="exibir" onclick="exibirJSON()" disabled="disabled" class="btn btn-primary text-center" type="button">
                Exibir JSON
            </button>
            <button onclick="limpar()" class="btn btn-primary text-center" type="button">
                Limpar
            </button>
        </div>
        <br>
        <br>

        <p id="demo"></p>
        <p id="demo2"></p>

        <hr>

    </form>

</body>

</html>
